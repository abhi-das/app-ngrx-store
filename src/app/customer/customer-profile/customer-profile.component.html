<div>
  <ul class="customer-cards">
    <li class="card" *ngFor="let customer of customers | async">
        <header class="card-header">
          {{ customer.name }} | {{ customer.role}}
        </header>
        <section class="card-body">
          <span>{{ customer.name | titlecase }}</span> detail comes here!
        </section>
    </li> 
  </ul>
  <button class="btn btn-customer no-border" (click)="createCustomerHandler();">Add Customer</button>
</div>
